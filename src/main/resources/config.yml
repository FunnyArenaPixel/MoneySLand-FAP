# MoneySLand config
# 地皮配置文件

# 语言类型, 请勿随意改动
# Language type, DO NOT modify if unnecessary
language: "chs"

# 每平方格的价格
# Price per square block
pricePerSquare: 100

# 保存数据的频率
# 单位 ticks (1s = 20ticks)
# Period for data saving
# Unit is ticks (1s = 20ticks)
save-tiks: 1200

# 生成地皮的指令
# Command for generating level
generator-command: newland