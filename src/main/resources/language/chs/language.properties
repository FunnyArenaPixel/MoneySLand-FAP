# MoneySLand 语言配置文件
# 注意, 行尾的\表示换行, 方便对称, 下一行的内容同样会被识别
# \n 表示换行
event.no-permission=&6你没有权限
already.bought=&6这个领地已经被购买了
buy.success=&b购买成功
buy.failed=&6购买失败. 资金不足
load.error=&6无法读取地皮 #$id$
load.success=&a读取了 $count$ 个地皮
event.buy.confirm=&e确认购买该地皮? 购买后不可取消\
     \n&a地皮价格: $price$ $currency$\
     \n&a你拥有:   $money$ $currency$\
     \n&e再次点击该方块确认购买
land.info=&e查看地皮信息:\
        \n&aID: $id$\
        \n&a面积: $size$格²\
        \n&a地皮价格: $price$ $currency$\
        \n&a你拥有:   $money$ $currency$\
        \n&e空手点击该方块确认购买
commands.generic.use-in-game=&e请在游戏内使用
#
commands.generateland.usage=/newland <世界名称> [世界生成器配置]
commands.generateland.description=使用默认设置或自定义设置创建一个地皮世界
commands.generateland.success=&6使用默认设置创建地皮世界 $level$ 成功
commands.generateland.success.with.settings=&6使用特定设置创建地皮世界 $level$ 成功
commands.generateland.failed=&e创建地皮世界 $level$ 失败
commands.generateland.name-invalid=&e创建地皮世界 $level$ 失败, 配置文件 $file$ 不存在, 请确认已将文件放入generator_settings中
#
commands.gotoland.usage=/gotoland [地皮ID]
commands.gotoland.description=传送到自己已拥有的地皮
commands.gotoland.success=&6传送成功
commands.gotoland.id-invalid=&e传送失败, ID为 $id$ 的地皮不存在
commands.gotoland.no-anyone=&e传送失败, 你没拥有任何地皮
#
commands.idleland.usage=/idleland [世界名]
commands.idleland.description=传送到一个未被购买的地皮
commands.idleland.success=&6传送成功
commands.idleland.full=&e传送失败, 已经没有未被购买的地皮了
commands.idleland.level-invalid=&e传送失败, 名称为 $level$ 的世界不存在
#
commands.landid.usage=/landid
commands.landid.description=查看所在位置的地皮的ID
commands.landid.success=&6你所在地皮信息如下:\
                        \n&aID: $id$\
                        \n&a主人: $owner$
commands.landid.not-found=&6你没有处于任何地皮中
#
commands.sellland.usage=/sellland [id]
commands.sellland.description=出售所在的地皮或指定ID的地皮
commands.sellland.not-found=&e你没有处于任何地皮中
commands.sellland.id-invalid=&e地皮ID $id$ 无效
commands.sellland.failed=&e操作被终止
commands.sellland.success=&b出售成功! 获得 $amount$$type$
#
commands.myland.usage=/myland [玩家名]
commands.myland.description=查看自己或他人已拥有的地皮列表
commands.myland.list.head=&6查看地皮列表(共 $count$ 个):
commands.myland.list.content=&aID:$id$ 面积:$square$ 世界:$level$
commands.myland.no-permission=&6你没有权限查看他人的地皮列表
#
commands.clearland.usage=/clearland [地皮ID]
commands.clearland.description=将地皮还原到初始状态
commands.clearland.not-found=&e你没有处于任何地皮中
commands.clearland.id-invalid=&e地皮ID $id$ 无效
commands.clearland.no-permission=&e你没有权限清除他人的地皮
commands.clearland.failed=&e操作被终止
commands.clearland.success=&b已开始恢复!
commands.clearland.finished=&b恢复ID为 $id$ 的地皮完成! 若显示有误请重进服务器
#
commands.landinvitee.usage=/landinvitee list [地皮ID]或 /landinvitee <add|remove> <地皮ID> <玩家名>
commands.landinvitee.description=管理自己或他人的地皮分享者
commands.landinvitee.not-found=&e你没有处于任何地皮中
commands.landinvitee.id-invalid=&e地皮ID $id$ 无效
commands.landinvitee.list.not-player=&e请在游戏内使用此指令. 控制台只能使用 /landinvitee list <地皮ID>
commands.landinvitee.list.no-permission=&e你没有权限查看地皮共享信息
commands.landinvitee.list.others.no-permission=&e你没有权限查看他人的地皮共享信息
commands.landinvitee.list.head=&6查看地皮共享列表(共 $count$ 个共享者)
commands.landinvitee.list.content=&a$name$
commands.landinvitee.add.no-permission=&e你没有权限添加地皮共享
commands.landinvitee.add.others.no-permission=&e你没有权限添加他人的地皮共享
commands.landinvitee.add.success=&b共享成功
commands.landinvitee.add.failed=&e操作被终止
commands.landinvitee.remove.no-permission=&e你没有权限取消地皮共享
commands.landinvitee.remove.others.no-permission=&e你没有权限取消他人的地皮共享
commands.landinvitee.remove.success=&b取消共享成功
commands.landinvitee.remove.failed=&e操作被终止
